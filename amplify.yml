version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm run codegen
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/* 