mutation LoginUser($input: LoginUserInput!) {
  loginUser(input: $input) {
    success
    user {
      id
      email
      role
      isActive
      emailVerified
      lastLoginAt
      profile {
        id
        firstName
        lastName
        phone
        birthDate
        avatarUrl
      }
    }
    accessToken
    refreshToken
    message
  }
}

mutation RefreshToken($refreshToken: String!) {
  refreshToken(refreshToken: $refreshToken) {
    success
    user {
      id
      email
      role
      isActive
      emailVerified
      lastLoginAt
      profile {
        id
        firstName
        lastName
        phone
        birthDate
        avatarUrl
      }
    }
    accessToken
    refreshToken
    message
  }
}

mutation LogoutUser {
  logoutUser {
    success
    message
  }
}