# Get paginated users with filtering
query GetUsers($filter: UserFilterInput, $pagination: PaginationInput) {
  users(filter: $filter, pagination: $pagination) {
    users {
      id
      email
      role
      isActive
      emailVerified
      lastLoginAt
      createdAt
      updatedAt
      profile {
        id
        firstName
        lastName
        phone
        dateOfBirth
        avatar
        role
        emailVerified
        isActive
        lastLoginAt
        createdAt
        updatedAt
        # Computed fields
        fullName
      }
      addresses {
        id
        type
        firstName
        lastName
        company
        address1
        address2
        city
        state
        postalCode
        country
        phone
        isDefault
        createdAt
        updatedAt
        # Computed fields
        fullName
        fullAddress
      }
    }
    total
    hasMore
  }
}

